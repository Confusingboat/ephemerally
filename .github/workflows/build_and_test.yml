name: Build & Test

on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    branches:
      - 'main'
      - 'gh-actions*'
  pull_request:
    branches:
      - '*'

env:
  TIMEZONE: 'America/Chicago'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  ArtifactDirectory: ${{ github.workspace}}/artifacts

defaults:
  run:
    shell: pwsh

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v2
  
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8
        dotnet-quality: ga

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration:Release

    - name: Test Core
      if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}
      run: |
          dotnet test 'tests\Ephemerally.Tests\'
          --no-build
          --configuration:Release
          --logger:trx
          --results-directory ${{ env.ArtifactDirectory }}

    - name: Test Redis
      if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}
      run: |
          dotnet test 'tests\Ephemerally.Redis.Tests\'
          --no-build
          --configuration:Release
          --logger:trx
          --results-directory ${{ env.ArtifactDirectory }}

    - name: Upload Test Results
      if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}
      uses: actions/upload-artifact@v4
      with:
        name: TestResults
        path: ${{ env.ArtifactDirectory }}/**/*.trx

    # - name: Test Results Comment

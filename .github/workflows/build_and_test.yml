  test_results_comment:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    needs:
      - build_and_test
      - build_and_test_cosmos
    
    steps:
    - name: Download Test Results
      uses: actions/download-artifact@v4
      with:
        name: TestResults
        path: ${{ env.ArtifactDirectory }}

    - name: Test Results Comment
      if: always()
      uses: im-open/process-dotnet-test-results@v2.4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        timezone: ${{ env.TIMEZONE }}
        create-status-check: false
        create-pr-comment: true
        comment-identifier: 'TestResults'

  tag:
    if: ${{ github.event_name != 'pull_request' }}
    uses: ./.github/workflows/tag.yml

  release:
    needs:
      - tag
      - build_and_test
      - build_and_test_cosmos
    if: ${{ github.event_name != 'pull_request' && needs.tag.outputs.prerelease-depth < 2 }}
    uses: ./.github/workflows/release.yml
    with:
      version: ${{ needs.tag.outputs.version }}
    secrets: inherit